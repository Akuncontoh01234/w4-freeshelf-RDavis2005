{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for book in books %}
    <img src="{{ book.image.url }}" height=225 width=150/>
    <h2>{{ book.title }}</h2>
    <p>{{ book.author }}</p>
    <p>{{ book.description }}</p>
    <p>{{ book.date_added }}</p>
    {% endfor %}
{% endblock content %}
